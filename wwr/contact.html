<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Company Name | Contact Us</title>
    <meta name="description" content="The 'Contact Us' page for the Rafting Website ">
    <meta name="author" content="Elliot Spannaus Sa">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img src="images/logo.png" alt="The logo for the Rafting Website">
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <div>
            <h1>Company information</h1>
            <ul>
                <li><span>Address:</span> RP82 Km 27, M5509 Luján de Cuyo, Mendoza</li>
                <li><span>Phone Number:</span> 8888 888-8888</li>
                <li><span>Email:</span> raftingcompanyname@mail.com</li>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9190.671868303421!2d-69.03189002592991!3d-33.04045623266753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1711805268779!5m2!1ses-419!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </ul>
        </div>

        <section>
            <h2>Our employees</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee-1.jpg" alt="Peter Peterson"> <figcaption>Peter Peterson</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Sally Griffins"> <figcaption>Sally Griffins</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Sarah Whitewater"> <figcaption>Sarah Whitewater</figcaption>
                </figure>
            </div>
        </section>

        <section>
            <h3>Contact us!</h3>
            <div>
                <form>
                    <fieldset>
                        <label for="fullname">Full Name: <input type="text" name="fullname" id="fullname"></label>
                        <label for="useremail">Email: <input type="email" name="useremail" id="useremail"></label>
                        
                        <p>Choose your question type</p>
                        <input type="radio" id="general" name="question-type" value="General Inquiry">
                        <label for="general">General Inquiry</label>
                           
                        <input type="radio" id="reservation" name="question-type" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>

                        <input type="radio" id="website" name="question-type" value="Website Suggestion">
                        <label for="website">Website Suggestion</label>

                        <label for="message">Your message/question/suggestion</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                
                        <input type="checkbox" id="subscription" name="subscription" value="Yes">
                        <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    </fieldset>
                        
                    <button type="submit">Submit Message</button>
                </form>
            </div>
        </section>

        
    </main>

    <footer class="sociallinks">
        <p>©️2024. Whitewater Rafting. Elliot Spannaus Sa</p>
        <nav>
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>

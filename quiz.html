<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML and CSS Quiz | Elliot Spannaus Sa</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="A simple design of an HTML Form">
    <meta name="author" content="Elliot Spannaus Sa">

</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <!--Question 1-->
                <div class="form-item">
                    <label for="q1"><span>1.</span> What does the acronym CSS stand for? </label>
                    <input type="text" id="q1" name="q1">
                </div>
                
                <!--Question 2-->
                <div class="form-item">
                    <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                <div>

                <!--Question 3-->
                <div class="form-item">
                    <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one</option>
                        <option value="a1">/* */</option>
                        <option value="a2">-- --</option>
                        <option value="a3"># #</option>
                    </select>
                </div>

                <!--Question 4-->
                <div class="form-item">
                    <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
                    <div class="margindeclaration">
                        <p>margin: 10px 5px 15px;</p>
                    </div>
                    <input type="number" name="q4" id="q4">
                </div>    

            </fieldset>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>©️2024 | Basic HTML and CSS Quiz | Elliot Spannaus Sa</p>
    </footer>

</body>
</html>
